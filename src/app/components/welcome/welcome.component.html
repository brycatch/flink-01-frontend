<section class="welcome">
  <table class="welcome-table" *ngIf="stockExchanges.length > 0">
    <caption class="table-caption">
      <h2 class="table-caption-title">Índices</h2>
    </caption>
    <thead>
      <tr>
        <th class="welcome-table-th">Nombre</th>
        <th class="welcome-table-th">Descripción</th>
        <th class="welcome-table-th">Símbolo</th>
        <th class="welcome-table-th">Activo desde</th>
        <th class="welcome-table-th">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of stockExchanges">
        <td class="welcome-table-td"> {{ stock.name }} </td>
        <td class="welcome-table-td"> {{ stock.description | shortText:30 }} </td>
        <td class="welcome-table-td"> {{ stock.symbol }} </td>
        <td class="welcome-table-td"> {{ stock.created | date:true }} </td>
        <td class="welcome-table-td">
          <div class="table-td-icons">
            <a class="td-icon-anchor" [routerLink]="['/create', stock._id]">
              <i class="td-icon fas fa-edit"></i>
            </a>
            <a class="td-icon-anchor" (click)="removeStock(stock._id)">
              <i class="td-icon far fa-trash-alt"></i>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="welcome-pagination">
    <div class="pagination-items">
      <p class="pagination-title">Items por página</p>
      <select (change)="setPaginationItems($event)">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
  </div>
</section>
